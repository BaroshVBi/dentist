<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8" />
        <title>Dane</title>
    </head>
    <body>
        <h1>Dane</h1>
        <form action="dane" method="post">
            <div id="dane">
                <label id="rezerwacja"></label><input id="rezerwacjainput" type="text" name="godzina" hidden required />
                <label for="imie">Imię:</label><input type="text" name="imie" required /><br>
                <label for="nazwisko">Nazwisko:</label><input type="text" name="nazwisko" required /><br>
                <label for="tel">nr. Tel:</label><input type="number" name="tel" min="111111111" max="999999999" required /><br>
                <label for="cel">Cel wizyty:</label><input list="lista" name="cel" required />
                <datalist id="lista">
                    <option value="Konsultacja stomatologiczna">
                    <option value="Leczenie kanałowe">
                    <option value="Leczenie próchnicy">
                    <option value="Wybielanie zębów">
                    <option value="Usuwanie zębów">
                </datalist>
                <input type="submit" value="Submit">
            </div>
        </form>
        <script src="Page2.js"></script>
    </body>
</html>
